<div *ngIf="products.length; else noOrders">
  <h2 class="text-center">table of orders:</h2>

  <div class="form-control">
    <input type="text" placeholder="find a product" [(ngModel)]="productName">
  </div>
  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Phone</th>
      <th>Name</th>
      <th>Address</th>
      <th>Products</th>
      <th>Price</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.date | date : 'medium' }}</td>
      <td>{{ order.phone }}</td>
      <td>{{ order.name }}</td>
      <td>{{ order.address}}</td>
      <td>
        <div *ngFor="let product of order.orders">{{product.type}}</div>
      </td>
      <td>
        <div class="text-center">{{ order.price}}$ </div>
        <div class="text-center">{{ order.payment}} </div>
      </td>
      <td>
        <button class="btn btn-danger" (click)="remove(order.id)">Completed</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #noOrders>
  <p class="text-center">No Orders...</p>
</ng-template>
