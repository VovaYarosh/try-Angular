 <div class="card">
    <div class="card-header">
      <h2>{{post.title}}</h2>
      <small>{{post.date | date: 'dd.MM.yyyy'}}</small>
    </div>

    <div>
      <small>{{post.author}}</small>
    </div>
    <button
      routerLink="['/post', post.id]"
      class="btn btn-dark"
    >
      Open
    </button>
  </div>

<ng-template #loading>
  <p class="text-center">loading...</p>
</ng-template>
