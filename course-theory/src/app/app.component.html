<div class="container">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h1>Angular services</h1>

    <div class="form-control">
      <label>Email</label>
      <input type="text" placeholder="Email" formControlName="email">
      <div
        *ngIf="form.get('email').invalid && form.get('email').touched"
        class="validation"
      >
        <small *ngIf="form.get('email').errors.required">
          email field can't be empty
        </small>
        <small *ngIf="form.get('email').errors.email">
          enter the correct email
        </small>
      </div>
    </div>

    <div class="form-control">
      <label>Password</label>
      <input type="text" placeholder="Password" formControlName="password">
      <div
        *ngIf="form.get('email').invalid && form.get('email').touched"
        class="validation"
      >
        <small *ngIf="form.get('password').errors.required">
        password can't be empty"
        </small>
        <small *ngIf="form.get('password').errors.minlength">
        password length can't be less than {{form.get('password').errors.minlength.requiredLength}}.
        Characters entered  {{form.get('password').errors.minlength.actualLength}}
        </small>
      </div>
    </div>

    <div class="card" formGroupName="address">
      <h2>address</h2>

      <div class="form-control">
        <label>country</label>

        <select formControlName="country">
          <option value="ua">Ukraine</option>
          <option value="pl">Poland</option>
          <option value="us">USA</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text" formControlName="city">
      </div>
        <button class="btn" type="button" (click)="setCapital()">choose the capital</button>
      </div>

      <div class="card">
        <h2>your skills</h2>
        <button class="btn" type="button">add a skill</button>
        <div class="form-control">
          <label></label>
          <input type="text">
        </div>
      </div>
      <button class="btn" type="submit" [disabled]="form.invalid">send</button>

  </form>
</div>
