<div class="container">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h1>Angular services</h1>

    <div class="form-control">
      <label>Email</label>
      <input type="text" placeholder="Email" formControlName="email">
      <div class="validation"></div>
    </div>

    <div class="form-control">
      <label>Password</label>
      <input type="text" placeholder="Password" formControlName="password">
      <div class="validation"></div>
    </div>

    <div class="card">
      <h2>address</h2>

      <div class="form-control">
        <label>country</label>

        <select>
          <option value="ua">Ukraine</option>
          <option value="pl">Poland</option>
          <option value="us">USA</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text">
      </div>
        <button class="btn" type="button">choose the capital</button>
      </div>

      <div class="card">
        <h2>your skills</h2>
        <button class="btn" type="button">add a skill</button>
        <div class="form-control">
          <label></label>
          <input type="text">
        </div>
      </div>
      <button class="btn" type="submit" [disabled]="form.invalid">send</button>

  </form>
</div>
