<div class="container">
  <h1>Angular pipes</h1>
  <hr>

  <button class="btn" (click)="addPost()">add new post</button>
  <input type="text" [(ngModel)]="search">
  <div
    *ngFor="let post of posts | filter: search"
    class="card"
  >
    <h2>{{post.title}}</h2>
    <p>{{post.text}}</p>
  </div>
</div>
