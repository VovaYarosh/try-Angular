<div class="container">
  <h1>Angular cmoponents</h1>

  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>
  <hr>
  <app-post
    *ngFor="let post of posts"
    [post]="post"
  >
    <small *ngIf="p.text.length > 10; else short">Long post</small>
    <ng-template #short>
      <small>short post</small>
    </ng-template>
  </app-post>
</div>
